language: python
python:
  - 3.4
  - 3.5
  - 3.6
  - "3.7-dev"
  - "pypy3.5"
cache: pip
install:
  - pip install -r requirements.txt
  - pip install flake8
  - pip install asynctest
  - python setup.py develop
script:
  - flake8 --show-source aiolmdb test
  - python -m unittest discover
notifications:
  email: false
